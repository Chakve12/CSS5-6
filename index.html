<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding UI</title>
    <link rel="icon" href="./icons/WebsiteLogo.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inder&family=Inika:wght@400;700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Prata&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_container">
            <nav>
                <div class="header_logo">
                    <a href="#">
                        <img src="./icons/WebsiteLogo.svg" alt="WebsiteLogo" title="WebsiteLogo">
                        <span class="websitetitle">Branding UI</span>
                    </a>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="#" class="list_items">
                                Products
                                <img src="./icons/chevron-down.svg" alt="Chevron Down Logo" title="Chevron Down">
                            </a></li>
                        <li><a href="#" class="list_items">
                                Services
                                <img src="./icons/chevron-down.svg" alt="Chevron Down Logo" title="Chevron Down">
                            </a></li>
                        <li><a href="#" class="list_items">Pricing</a></li>
                        <li><a href="#" class="list_items">
                                Resources
                                <img src="./icons/chevron-down.svg" alt="Chevron Down Logo" title="Chevron Down">
                            </a></li>
                        <li><a href="#" class="list_items">About</a></li>
                    </ul>
                </div>
                <div class="headerbuttons_wrap">
                    <a href="#">
                        <button class="logIn buttons_wrap">Log in</button>
                    </a>
                    <a href="#">
                        <button class="signUp buttons_wrap">Sign up</button>
                    </a>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
